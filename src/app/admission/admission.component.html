<div>
<h2>DUMMY FORM</h2>
    <table class="card">
        <div class="row">
            <div class="col">
              <label for="first name">First name</label>
              <input type="text" class="form-control" id="fname" placeholder="fname">
            </div>
            <div class="col">
              <label for="last name">Last name</label>
              <input type="text" class="form-control" id="lname" placeholder="lname">
            </div>
          </div>
          
        <div class="row">
      <div class="form-group ">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    </div>

    <div class="row">
        <div class="form-group ">
          <label for="phone">Mobile</label>
          <input type="tel" class="form-control" id="inputEmail4" placeholder="mobile no 10 digits">
        </div>
      </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Address line 1">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="address line 2">
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="pin">Pin code</label>
        <input type="number" class="form-control" id="pin">
      </div>
    </div>

    <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Course applying for:</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Choose course applying for</option>
            <option value="1">Arts</option>
            <option value="2">Science</option>
            <option value="3">Engineering</option>
            <option value="3">Post graduate courses</option>
            <option value="3">others</option>
          </select>
        </div>
        <div class="col-auto my-1">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
            <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
          </div>
        </div>
      </div>




    <button type="submit" class="btn btn-primary col-md-12">Submit details</button>
    </table>
</div>
